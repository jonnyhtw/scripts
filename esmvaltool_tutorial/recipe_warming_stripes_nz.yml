# ESMValTool
# recipe_warming_stripes_local.yml
---
documentation:
  description: Reproducing Ed Hawkins' warming stripes visualization
  title: Reproducing Ed Hawkins' warming stripes visualization.
  authors:
    - righi_mattia

datasets:
  - {dataset: BCC-ESM1, project: CMIP6, mip: Amon, exp: historical, ensemble: r1i1p1f1, grid: gn, start_year: 1850, end_year: 2014}

preprocessors:
  anomalies_nz:
    extract_region:
       start_latitude: -50
       end_latitude: -35
       start_longitude: 165
       end_longitude: 180
    anomalies:
      period: month
      reference:
        start_year: 1981
        start_month: 1
        start_day: 1
        end_year: 2010
        end_month: 12
        end_day: 31
      standardize: false

diagnostics:
  diagnostic_warming_stripes:
    variables:
      temperature_anomalies_nz:
        short_name: tas
        preprocessor: anomalies_nz
    scripts:
      warming_stripes_script:
        script: ~/esmvaltool_tutorial/warming_stripes.py
        colormap: 'bwr'
